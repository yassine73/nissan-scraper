version: '3.8'

services:
  web:
    build: .
    container_name: nissan-scraper-api
    ports:
      - "8000:8000"
    environment:
      - ENV=production
      - DEBUG=False
      - LOG_LEVEL=info
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    networks:
      - nissan-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

